<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>반응속도</title>
<style>
  #screen {
    width: 300px;
    height: 200px;
    text-align: center;
    user-select: none;
  }
  #screen.waiting {
    background-color: aqua;
  }
  #screen.ready {
    background-color: red;
    color: white;
  }
  #screen.now {
    background-color: greenyellow;
  }
</style>
</head>

<body>
<div id="screen" class="waiting">클릭해서 시작하세요</div>
<div id="result"></div>
<script>
  const $screen = document.querySelector('#screen');
  const $result = document.querySelector('#result');

  let startTime;
  let endTime;
  const records = [];
  let timeoutId;

  $screen.addEventListener('click', (event) => {
    if($screen.classList.contains('waiting')) { // 파랑
      $screen.classList.replace('waiting', 'ready');
      $screen.textContent = '초록색이 되면 클릭하세요';
      timeoutId = setTimeout(() => {
        startTime = new Date();
        $screen.classList.replace('ready', 'now');
        $screen.textContent = '클릭하세요!';
        // 첫시간 재기
      }, Math.floor(Math.random() * 1000) + 2000); // 2000 ~ 3000 사이 수
    } else if($screen.classList.contains('ready')) { // 빨강
      clearTimeout(timeoutId);
      $screen.classList.replace('ready', 'waiting');
      $screen.textContent = '너무 성급하시군요!'
    } else if($screen.classList.contains('now')) { // 초록
      // 끝 시간 재기
      endTime = new Date();
      // 시간 차이 저장하기
      const current = endTime - startTime;
      records.push(current);
      const average = records.reduce((a, c) => a + c) / records.length; // 평균 구하기
      $result.textContent = `현재 ${current}ms, 평균: ${average}ms`;
      const topFive = records.sort((p, c) => p - c).slice(0, 5);
      topFive.forEach((top, index) => {
        $result.append(
          document.createElement('br'),
          `${index + 1}위 : ${top}ms`,
        );
      });
      startTime = null;
      endTime = null;
      $screen.classList.replace('now', 'waiting');
      $screen.textContent = '클릭해서 시작하세요';
    }
  })
</script>
</body>
</html>
